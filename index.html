<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link rel="stylesheet" href="main.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton&display=swap">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="./main.js"></script>
</head>

<body>
    <div class="container-homePage">
        <nav class="container-navbar">
            <h2 class="container-navbar__name">JUSTIN LIU</h2>
            <ul class="container-navbar__options">
                <li id="link-home" class="container-navbar__options__buttons">
                    <a class="container-navbar__options__link" href="#">HOME</a>
                </li>
                <li id="link-resume" class="container-navbar__options__buttons">
                    <a class="container-navbar__options__link" href="#">RESUME</a>
                </li>
                <li id="link-services" class="container-navbar__options__buttons">
                    <a class="container-navbar__options__link" href="#">SERVICES</a>
                </li>
                <li id="link-blog" class="container-navbar__options__buttons">
                    <a class="container-navbar__options__link" href="#">BLOG</a>
                </li>
                <li id="link-contact" class="container-navbar__options__buttons">
                    <a id="contact-link" class="container-navbar__options__link" href="#">CONTACT</a>
                </li>
            </ul>
            <div class="container-navbar__burgerIcon" onclick="navMobileView()">
                <div class="container-navbar__burgerIcon__line"></div>
                <div class="container-navbar__burgerIcon__line"></div>
                <div class="container-navbar__burgerIcon__line"></div>
            </div>
        </nav>

        <div class="container-slogan">
            <p class="container-slogan__content">
                Passion led me here.
            </p>
            <div class="container-slogan__button from-top">
                <button type="button">EXPLORE</button>
            </div>
        </div>
    </div>

    <div class="container-introPage">
        <div class="container-introduction__aboutTag">
            <div class="container-introduction__aboutTag__title">
                <p>About Me</p>
            </div>
            <div class="container-introduction__aboutTag__content">
                <p><span>Demain, dès l’aube, à l’heure où blanchit la campagne.</span>
                    <span> Je partirai. Vois-tu, je sais que tu m’attends.</span>
                    <span> J’irai par la forêt, j’irai par la montagne.</span></p>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
